# Amass Configuration for ASM
# Comprehensive subdomain enumeration settings

# Global settings
[scope]
port = 443
port = 8443
port = 80
port = 8080

# Resolver settings
[resolvers]
resolver = 8.8.8.8
resolver = 8.8.4.4
resolver = 1.1.1.1
resolver = 1.0.0.1
resolver = 9.9.9.9

# Brute force settings
[bruteforce]
enabled = true
recursive = true
minimum_for_recursive = 1
wordlist_file = /usr/share/wordlists/amass/all.txt

[alterations]
enabled = true
flip_words = true
flip_numbers = true
add_words = true
add_numbers = true
wordlist_file = /usr/share/wordlists/amass/alterations.txt

