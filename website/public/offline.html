<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - ASM Cheatsheet</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #09090b;
      color: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      text-align: center;
      max-width: 28rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    p {
      color: #a1a1aa;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    button {
      background: #27272a;
      color: #fafafa;
      border: 1px solid #3f3f46;
      padding: 0.625rem 1.25rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.875rem;
    }
    button:hover { background: #3f3f46; }
  </style>
</head>
<body>
  <div class="container">
    <h1>You're offline</h1>
    <p>ASM Cheatsheet requires a network connection to load new content. Previously visited pages may still be available from cache.</p>
    <button onclick="window.location.reload()">Try again</button>
  </div>
</body>
</html>
